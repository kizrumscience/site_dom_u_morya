{% extends "index.html" %}
{% block title_html %}Дом {{ house.name }}{% endblock %}
{% block application %}
    <a href="{% url 'home' %}">Главная</a>
    <div class="active">
        <h2>{{ house.name }}</h2>
        {% if house.photo %}
            <img src="{{ house.photo.url }}" alt="{{ house.name }}" width="640" height="480">
        {% endif %}
        <div><b>Цена:</b> {{ house.price }}$</div>
        <div><b>Описание:</b> {{ house.description }}</div>
        <div><b>Дата:</b> {{ house.date }}</div>
    </div>
{% endblock %}
