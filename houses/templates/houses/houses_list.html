<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дом у моря</title>
    <link rel="stylesheet" type="text/css" href="../../../media/style_html/style_houses.css">
</head>
<body>
<h1>Список домов</h1>
{% for house in houses %}
    <div class="active">
        <h2><a href="{{ house.name }}" style="color: black">{{ house.name }}</a></h2>
        {% if house.photo %}
            <img src="{{ house.photo.url }}" alt="{{ house.name }}" width="640" height="480">
        {% endif %}
        <div><b>Цена:</b> {{ house.price }}$</div>
        <div><b>Описание:</b> {{ house.description }}</div>
        <div><b>Дата:</b> {{ house.date }}</div>
    </div>
{% endfor %}
</body>
</html>
